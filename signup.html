    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    <div class="item-sign">
        <div class="container">
            <div class="row d-flex align-center justify-content-center pt-5 pb-5">
                <div class="col-lg-5 col-md-5 col-sm-12 text-center">
                    <div class="item-border p-4 pt-5 pb-4">
                        <img src="logo-light.png" alt="" width="80px">
                        <div class="pt-5">
                            <h5>Register Account</h5>
                            <p>Register for a new account with Tydek</p>
                        </div>
                        <form action="">

                            <div class="container item-border1 pt-3">
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label px-3">First Name</label>
                                    <input type="name" class="form-input" id="exampleFormControlInput1"
                                        placeholder="First Name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label px-3">Email</label>
                                    <input type="email" class="form-input" id="exampleFormControlInput1"
                                        placeholder="Enter Email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label px-3">Password</label>
                                    <input type="password" class="form-input" id="exampleFormControlInput1"
                                        placeholder="Enter Password" required>
                                </div>
                                <div class="mb-3 d-flex">
                                    <input type="checkbox" class="form-check">
                                    <label for="exampleFormControlInput1" class="form-check1 px-2">I agree to the <a
                                            href="">Terms and conditions</a></label>
                                </div>
                            </div>
                            <div class="container pb-4">
                                <button class="bttn btn1">Register Now</button>
                            </div>
                            <span>Already a member ? <a href="login.html">Login</a></span>
                        </form>
                    </div>
                    <div class="pt-5 item-bottom">
                        Â© 2024 Tydek - Landing Page Template by <span><a href="/">Web Development</a></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- bootstrap js -->
